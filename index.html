<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Kalam|Noto+Serif|Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
<div class="gameContainer">
  <div class="gameHeader">
 <div class="score">Score </div>
    <div class="gameControls">
      <button type="button" onclick="toggleFunc()" id="toggle">Start</button>
    </div> 
  </div>
    <div class="game">
</div>
</div>

<div id="pauseWindow" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="slidecontainer">
        <p class="slideText">Slider</p>
        <div class="inputShift">
        <span class="inputEasy">Easy </span><input type="range" min="1" max="100" value="50" id="myRange"><span class="inputDifficult"> Difficult</span>
        </div>
        <p class="slideText">Value <span id="value"></span></p>
        <button type="button" onclick="resumeGame()" id="resume">Continue</button>
        <button type="button" onclick="resetFunc()" class="reset" id="resume">Reset</button>
      </div>
    </div>
  
  </div>
<br>
<script src="javascript/main.js"></script>
</body>

</html>
